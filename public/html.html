<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Menu + Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #fef6e4, #f3e5f5);
    }

    /* ====== Image Grid ====== */
    .container {
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 50px;
    }

    .item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .image-placeholder {
      width: 100%;
      padding-top: 75%;
      background: #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .btn-donate, .btn-offer, .btn-details {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      background: black;
      color: white;
    }

    .btn-donate:hover, .btn-offer:hover, .btn-details:hover {
      opacity: 0.8;
    }

    /* ====== Modal ====== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 10px;
      background: black;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ====== Login Form ====== */
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 300px;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #313135;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 14px;
      border: none;
      border-radius: 6px;
      background: #313135;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #313135;
    }

    .login-box p {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .login-box a {
      color: #313135;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ====== Image Grid ====== -->
  <div class="container">
    <h1>Image Menu</h1>
    <div class="grid">
      <div class="item">
        <div class="image-placeholder"></div>
      <a href="#loginForm" class="btn-donate">Donate</a>
 <a href="#loginForm" class="btn-donate">Send Offer</a>
        
        <button class="btn-details" data-details="More info about Image 1">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
       <a href="#loginForm" class="btn-donate">Donate</a>
 <a href="#loginForm" class="btn-donate">Send Offer</a>
      
        <button class="btn-details" data-details="More info about Image 2">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
      <a href="#loginForm" class="btn-donate">Donate</a>
 <a href="#loginForm" class="btn-donate">Send Offer</a>
        
        <button class="btn-details" data-details="More info about Image 3">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
       <a href="#loginForm" class="btn-donate">Donate</a>
<a href="#loginForm" class="btn-donate">Send Offer</a>
       
        <button class="btn-details" data-details="More info about Image 4">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
      <a href="#loginForm" class="btn-donate">Donate</a>
 <a href="#loginForm" class="btn-donate">Send Offer</a>
        
        <button class="btn-details" data-details="More info about Image 5">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
        <a href="#loginForm" class="btn-donate">Donate</a>
 <a href="#loginForm" class="btn-donate">Send Offer</a>

       
        <button class="btn-details" data-details="More info about Image 6">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
       <a href="#loginForm" class="btn-donate">Donate</a>
<a href="#loginForm" class="btn-donate">Send Offer</a>

       
        <button class="btn-details" data-details="More info about Image 7">More Details</button>
      </div>
      <div class="item">
        <div class="image-placeholder"></div>
       <a href="#loginForm" class="btn-donate">Donate</a>
        <a href="#loginForm" class="btn-donate">Send Offer</a>

      
        <button class="btn-details" data-details="More info about Image 8">More Details</button>
      </div>
    </div>
  </div>

  <!-- ====== Modal ====== -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <p id="modalText">Details go here</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- ====== Login Form ====== -->
  <div class="login-box" id="loginForm">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Donâ€™t have an account? <a href="/register">Register</a></p>
  </div>

  <script>
    const modal = document.getElementById("detailsModal");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.getElementById("closeModal");

    document.querySelectorAll(".btn-details").forEach(btn => {
      btn.addEventListener("click", () => {
        modalText.textContent = btn.getAttribute("data-details");
        modal.classList.add("active");
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
      }
    });
  </script>
</body>
</html>
